---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openflow-backend
  labels:
    app: openflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openflow-backend
  template:
    metadata:
      labels:
        app: openflow-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/diegobarrosa/openflow-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ORACLE_DB_URL
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: db-url
            - name: ORACLE_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: username
            - name: ORACLE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oracle-db-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: CORS_ALLOWED_ORIGINS
              value: "http://localhost:3000"
          volumeMounts:
            - name: oracle-wallet
              mountPath: /app/wallet
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: oracle-wallet
          secret:
            secretName: oracle-wallet-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openflow-frontend
  labels:
    app: openflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openflow-frontend
  template:
    metadata:
      labels:
        app: openflow-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/diegobarrosa/openflow-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-backend
  labels:
    app: openflow-backend
spec:
  selector:
    app: openflow-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-frontend
  labels:
    app: openflow-frontend
spec:
  selector:
    app: openflow-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: LoadBalancer

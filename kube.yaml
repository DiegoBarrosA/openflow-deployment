---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openflow
  labels:
    app: openflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openflow
  template:
    metadata:
      labels:
        app: openflow
    spec:
      containers:
        - name: backend
          image: ghcr.io/diegobarrosa/openflow-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:h2:mem:openflowdb"
            - name: JWT_SECRET
              value: "openflow-secret-key-change-in-production"
            - name: CORS_ALLOWED_ORIGINS
              value: "http://localhost:3000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
        - name: frontend
          image: openflow-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              hostPort: 3000
          env:
            - name: VITE_API_BASE_URL
              value: "/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-backend
  labels:
    app: openflow
spec:
  selector:
    app: openflow
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-frontend
  labels:
    app: openflow
spec:
  selector:
    app: openflow
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: NodePort

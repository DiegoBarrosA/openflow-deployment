name: Deploy (on image update or manual)

on:
  repository_dispatch:
    types: [image_update]
  push:
    branches: [ main ]
    paths:
      - 'kube.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/openflow-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/openflow-frontend
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: openflow-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.event.client_payload.environment || 'staging' }}
    steps:
      - name: Checkout deployment repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Resolve image tags
        run: |
          # Default images
          DEFAULT_BACKEND="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest"
          DEFAULT_FRONTEND="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest"

          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Processing repository_dispatch payload"
            if [ -n "${{ github.event.client_payload.backend_image }}" ] && [ "${{ github.event.client_payload.backend_image }}" != "null" ]; then
              echo "BACKEND_IMAGE=${{ github.event.client_payload.backend_image }}" >> $GITHUB_ENV
            else
              echo "BACKEND_IMAGE=$DEFAULT_BACKEND" >> $GITHUB_ENV
            fi

            if [ -n "${{ github.event.client_payload.frontend_image }}" ] && [ "${{ github.event.client_payload.frontend_image }}" != "null" ]; then
              echo "FRONTEND_IMAGE=${{ github.event.client_payload.frontend_image }}" >> $GITHUB_ENV
            else
              echo "FRONTEND_IMAGE=$DEFAULT_FRONTEND" >> $GITHUB_ENV
            fi
          else
            echo "Using default latest images"
            echo "BACKEND_IMAGE=$DEFAULT_BACKEND" >> $GITHUB_ENV
            echo "FRONTEND_IMAGE=$DEFAULT_FRONTEND" >> $GITHUB_ENV
          fi

      - name: Create Oracle Database Secret
        run: |
          kubectl create secret generic oracle-db-secret \
            --from-literal=username='${{ secrets.ORACLE_DB_USERNAME }}' \
            --from-literal=password='${{ secrets.ORACLE_DB_PASSWORD }}' \
            --from-literal=db-url='${{ secrets.ORACLE_DB_URL }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Application Secrets
        run: |
          kubectl create secret generic app-secrets \
            --from-literal=jwt-secret='${{ secrets.JWT_SECRET }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Oracle Wallet Secret (from GH secrets)
        run: |
          mkdir -p wallet-temp
          echo '${{ secrets.ORACLE_WALLET_CWALLET }}' | base64 -d > wallet-temp/cwallet.sso
          echo '${{ secrets.ORACLE_WALLET_EWALLET }}' | base64 -d > wallet-temp/ewallet.p12
          echo '${{ secrets.ORACLE_WALLET_KEYSTORE }}' | base64 -d > wallet-temp/keystore.jks
          echo '${{ secrets.ORACLE_WALLET_OJDBC }}' | base64 -d > wallet-temp/ojdbc.properties
          echo '${{ secrets.ORACLE_WALLET_SQLNET }}' | base64 -d > wallet-temp/sqlnet.ora
          echo '${{ secrets.ORACLE_WALLET_TNSNAMES }}' | base64 -d > wallet-temp/tnsnames.ora
          echo '${{ secrets.ORACLE_WALLET_TRUSTSTORE }}' | base64 -d > wallet-temp/truststore.jks

          kubectl create secret generic oracle-wallet-secret \
            --from-file=cwallet.sso=wallet-temp/cwallet.sso \
            --from-file=ewallet.p12=wallet-temp/ewallet.p12 \
            --from-file=keystore.jks=wallet-temp/keystore.jks \
            --from-file=ojdbc.properties=wallet-temp/ojdbc.properties \
            --from-file=sqlnet.ora=wallet-temp/sqlnet.ora \
            --from-file=tnsnames.ora=wallet-temp/tnsnames.ora \
            --from-file=truststore.jks=wallet-temp/truststore.jks \
            --dry-run=client -o yaml | kubectl apply -f -

          rm -rf wallet-temp

      - name: Create GHCR Image Pull Secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment images
        run: |
          kubectl set image deployment/openflow-backend openflow-backend=$BACKEND_IMAGE || true
          kubectl set image deployment/openflow-frontend frontend=$FRONTEND_IMAGE || true

      - name: Deploy to EKS
        run: |
          kubectl apply -f kube.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/openflow-backend --timeout=600s || true
          kubectl rollout status deployment/openflow-frontend --timeout=600s || true

      - name: Get service URLs
        run: |
          echo "Backend URL: http://$(kubectl get svc openflow-backend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'):8080"
          echo "Frontend URL: http://$(kubectl get svc openflow-frontend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')"

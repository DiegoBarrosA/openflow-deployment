---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openflow-backend
  labels:
    app: openflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openflow-backend
  template:
    metadata:
      labels:
        app: openflow-backend
    spec:
      containers:
        - name: backend
          image: openflow-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ORACLE_DB_URL
              value: "jdbc:h2:mem:testdb"
            - name: ORACLE_DB_USERNAME
              value: "sa"
            - name: ORACLE_DB_PASSWORD
              value: "password"
            - name: JWT_SECRET
              value: "test-secret-key-for-ci"
            - name: CORS_ALLOWED_ORIGINS
              value: "http://localhost:3000"
            - name: SPRING_PROFILES_ACTIVE
              value: "test"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openflow-frontend
  labels:
    app: openflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openflow-frontend
  template:
    metadata:
      labels:
        app: openflow-frontend
    spec:
      containers:
        - name: frontend
          image: openflow-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "http://localhost:8080/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-backend
  labels:
    app: openflow-backend
spec:
  selector:
    app: openflow-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: openflow-frontend
  labels:
    app: openflow-frontend
spec:
  selector:
    app: openflow-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 80
  type: ClusterIP
